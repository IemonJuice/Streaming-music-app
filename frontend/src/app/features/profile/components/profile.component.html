<ng-container *ngIf="profile | async as profileInformation">
  <div class="profile">

    <div class="fixed z-40 top-5 right-5">
      <img (click)="logout()" width="32px" src="./assets/images/svgs/logout.svg" alt="">
    </div>

    <div class="profile__top-background">
    </div>

    <div class="profile__image">
      <img src="s" alt="s">
      <div class="text-2xl">{{ profileInformation.firstName }}</div>
      <div>{{ profileInformation.email }}</div>
    </div>

    <div class="profile__info">
      <div class="profile__info_content">
        <div class="profile__info_block">
          <div><span class="text-purple-800">#</span>Uploaded</div>
          <div>{{ profileInformation.loadedMusic?.length }}</div>
        </div>
        <div class="profile__info_block">
          <div><span class="text-purple-800">#</span>Liked</div>
          <div>{{likedNumber}}</div>
        </div>
        <div class="profile__info_block">
          <div><span class="text-purple-800">#</span>idk</div>
          <div>5</div>
        </div>
      </div>
    </div>

    <div class="profile__buttons">
      <div>
        <img src="./assets/images/svgs/heart.svg" alt=""> Liked <img style="scale:-1"
                                                                     src="./assets/images/svgs/arrow_back.svg" alt="">
      </div>
      <div routerLink="uploaded">
        <img src="./assets/other/upload.png" alt=""> Uploaded<img style="scale:-1"
                                                                  src="./assets/images/svgs/arrow_back.svg" alt="">
      </div>
      <div (click)="isFullInformationVisible = !isFullInformationVisible">
        <img src="./assets/other/username.png" alt=""> Personal information<img style="scale:-1"
                                                                                src="./assets/images/svgs/arrow_back.svg"
                                                                                alt="">
      </div>
      <div (click)="deleteProfile()">
        <img src="./assets/other/username.png" alt=""> Delete Account<img style="scale:-1"
                                                                          src="./assets/images/svgs/arrow_back.svg"
                                                                          alt="">
      </div>

    </div>

  </div>
  <form [formGroup]="profileForm" [@fromBottomToTop] class="profile__personal-info" *ngIf="isFullInformationVisible">
    <div (click)="isFullInformationVisible=!isFullInformationVisible" class="profile__personal-info_back">
      <img width="24px" src="./assets/images/svgs/arrow_back.svg" alt="">
    </div>
    <div class="profile__personal-info_info">

      <div class="flex justify-center items-center flex-col w-full">
        <label>User ID</label>
        <input type="text" formControlName="id">
      </div>

      <div class="flex justify-center items-center flex-col w-full">
        <label>Date of registration</label>
        <input type="text"  formControlName="dateOfRegistration">
      </div>

      <div class="flex justify-center items-center flex-col w-full">
        <label>First name</label>
        <input  type="text"  formControlName="firstName">
      </div>

      <div class="flex justify-center items-center flex-col w-full">
        <label>Email</label>
        <input  type="text" formControlName="email">
      </div>
      <div class="flex justify-center items-center flex-col w-full">
        <label>Username</label>
        <input  type="text" formControlName="username">
      </div>
      <button class="profile__change" *ngIf="isNotEditableUserInfo" (click)="changeIsEditableUserInfo()">Change</button>
      <button class="profile__change_confirm"  *ngIf="!isNotEditableUserInfo" (click)="changeIsEditableUserInfo()">Confirm</button>
    </div>
  </form>
</ng-container>
